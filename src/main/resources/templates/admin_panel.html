<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS and JS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="card">
    <h4 class="card-header bg-light">All users</h4>
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
            <tr class="font-weight-bold" id="thExample">
                <th scope="col">ID</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>

            </tr>
            </thead>
            <tbody id="allUsers">

            </tbody>
        </table>
    </div>

</div>
<div class="modal fade" id="edit"
     data-backdrop="static"
     data-keyboard="false" tabindex="-1"
     aria-labelledby="editLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--Close button-->
            <div class="modal-header">
                <h5 class="modal-title" id="editLabel">Edit
                    user</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body of user Edit-->
            <form class="form-group">
                <div class="modal-body text-center">
                    <div class="container-fluid justify-content-center mx-auto"
                         style="width: 300px">

                        <div class="form-group">
                            <label for="idE"><b>Id</b></label>
                            <input type="text"
                                   class="form-control form-control-sm  alert-warning"
                                   id="idE"
                                   name="id" disabled>
                        </div>

                        <div class="form-group">
                            <label for="firstNameE"><b>First
                                name</b></label>
                            <input type="text"
                                   class="form-control form-control-sm  alert-warning"
                                   id="firstNameE"
                                   name="firstName">
                        </div>

                        <div class="form-group">
                            <label for="lastNameE"><b>Last
                                name</b></label>
                            <input type="text"
                                   class="form-control form-control-sm  alert-warning"
                                   id="lastNameE"
                                   name="lastName">
                        </div>

                        <div class="form-group">
                            <label for="ageE"><b>Age</b></label>
                            <input type="number"
                                   class="form-control form-control-sm  alert-warning"
                                   id="ageE"
                                   name="age">
                        </div>

                        <div class="form-group">
                            <label for="emailE"><b>Email</b></label>
                            <input type="email"
                                   class="form-control form-control-sm  alert-warning"
                                   id="emailE"
                                   name="email">
                        </div>

                        <div class="form-group">
                            <label for="passwordE"><b>Password</b></label>
                            <input type="password"
                                   class="form-control form-control-sm  alert-warning"
                                   id="passwordE" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="RolesE"><b>Role</b></label>
                            <select multiple
                                    class="form-control form-control-sm"
                                    name="rolesForUser" size="2"
                                    id="RolesE" required>
                                <div >
                                    <option th:text="ADMIN"></option>
                                    <option th:text="USER"></option>
                                </div>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close
                    </button>

                    <button type="submit" class="btn btn-info">
                        Edit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="delete"
     data-backdrop="static"
     data-keyboard="false" tabindex="-1"
     aria-labelledby="deleteLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--Close button-->
            <div class="modal-header">
                <h5 class="modal-title" Id="deleteLabel">Edit
                    user</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body of user Delete-->
            <form class="form-group">
                <div class="modal-body text-center">
                    <div class="container-fluid justify-content-center mx-auto"
                         style="width: 300px">

                        <div class="form-group">
                            <label for="idD"><b>id</b></label>
                            <input type="text"
                                   class="form-control form-control-sm  alert-warning"
                                   id="idD"
                                   name="id" disabled>
                        </div>

                        <div class="form-group">
                            <label for="firstNameE"><b>First
                                name</b></label>
                            <input type="text"
                                   class="form-control form-control-sm  alert-warning"
                                   id="firstNameD"
                                   name="firstName" disabled>
                        </div>

                        <div class="form-group">
                            <label for="lastNameE"><b>Last
                                name</b></label>
                            <input type="text"
                                   class="form-control form-control-sm  alert-warning"
                                   id="lastNameD"
                                   name="lastName" disabled>
                        </div>

                        <div class="form-group">
                            <label for="ageE"><b>Age</b></label>
                            <input type="number"
                                   class="form-control form-control-sm  alert-warning"
                                   id="ageD"
                                   name="age" disabled>
                        </div>

                        <div class="form-group">
                            <label for="emailE"><b>Email</b></label>
                            <input type="email"
                                   class="form-control form-control-sm  alert-warning"
                                   id="emailD"
                                   name="email" disabled>
                        </div>

                        <div class="form-group">
                            <label for="RolesE"><b>Role</b></label>
                            <select multiple
                                    class="form-control form-control-sm"
                                    name="rolesForUser" size="2"
                                    id="RolesD" disabled>
                                <div>
                                    <option th:text="ADMIN"></option>
                                    <option th:text="USER"></option>
                                </div>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close
                    </button>
                    <button type="submit" class="btn btn-danger">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="text/javascript" src="../../static/js/MyScript.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
</body>
</html>
